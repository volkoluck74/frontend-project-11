<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Agregator</title>
<script defer src="main.js"></script></head>
<body>
    <div>
        <h1>RSS агрегатор</h1>
        <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form>
            <input id="url-input" autofocus required name="url" class='w-100 form-control' placeholder="ссылка RSS" autocomplete="off">
            <label for="url-input">Ссылка RSS</label>
            <button type="submit">Добавить</button>
        </form>
    </div>
</body>
<script type="module" src="./src/index.js"> </script>
</html>
